{% extends "bootstrap/base.html" %}
{% block title %}{{ context.title }}{% endblock %}
{% block content %}
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-md-10">
                    <h3>
                        Login
                    </h3>
                </div>
            </div>
            <div class="jumbotron">
                <form method="post" action="/login">
                    <div class="row">
                        <div class="col-xs-2">Username</div>
                        <div class="col-xs-8"><input type="text" name="username" value="{{ context.username }}"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">Password</div>
                        <div class="col-xs-8"><input type="password" name="password" value="{{ context.password }}"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2"><input type="submit"></div>
                    </div>
                </form>
            </div>
            <hr>
        </div>
        <hr>
        {% include 'footer.html' %}
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/includes.js') }}"></script>
{% endblock %}
